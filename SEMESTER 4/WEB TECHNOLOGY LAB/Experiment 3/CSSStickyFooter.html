<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Sticky Footer Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh; /* Ensure the body takes up at least the full height of the viewport */
    display: flex;
    flex-direction: column; /* Arrange children vertically */
  }

  .content {
    flex: 1; /* Allow content to grow to fill remaining space */
    padding: 20px;
  }

  .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    width: 100%;
    position: sticky;
    bottom: 0; /* Stick the footer to the bottom */
  }
</style>
</head>
<body>

<div class="content">
  <h1>Content Goes Here</h1>
  <p>This is an example of a CSS-based sticky footer.</p>
  <p>The content can be of any length and the footer will always stick to the bottom of the viewport.</p>
</div>

<footer class="footer">
  <p>This is the sticky footer.</p>
</footer>

</body>
</html>
