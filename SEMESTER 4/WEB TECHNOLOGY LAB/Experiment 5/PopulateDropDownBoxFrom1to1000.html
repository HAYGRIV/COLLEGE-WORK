<!DOCTYPE html>
<html>
<body>
  <select id="dropdown"></select>

  <script>
    const dropdown = document.getElementById("dropdown");

    for (let i = 1; i <= 1000; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      dropdown.appendChild(option);
    }
  </script>
</body>
</html>
